<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML </title>
</head>
<body>
    <table>
        <tr>
            <th>Título 1</th>
            <th>Título 2</th>
        </tr>
        <tr>
            <td>contenido 1</td>
            <td>contenido 2</td>
            <td>contenido 3</td>
        </tr>
        <tr>
            <td>contenido 3</td>
            <td>contenido 4</td>
        </tr>
    </table>
    

    <br>
    <table border="1" cellpadding="3" cellspacing="2" width="80%">
        <tr>
            <th>Título 1</th>
            <th>Título 2</th>
        </tr>
        <tr>
            <td>contenido 1</td>
            <td>contenido 2</td>
        </tr>
        <tr>
            <td>contenido 3</td>
            <td>contenido 4</td>
        </tr>
    </table>

    <br> 
    <table border="1" cellpadding="3" cellspacing="2" width="400">
        <tr>
            <th>Título 1</th>
            <th>Título 2</th>
        </tr>
        <tr align="center" valign="middle" bgcolor="#FF6685">
            <td>contenido 1</td>
            <td>contenido 2</td>
        </tr>
        <tr> 
            <td>contenido 3</td>
            <td>contenido 4</td>
        </tr>
    </table>
    <br>
    <table border="1" cellpadding="3" cellspacing="2" width="400">
        <tr>
            <th>Título 1</th>
            <th>Título 2</th>
        </tr>
        <tr align="center" valign="middle" bgcolor="#FF6600">
            <td>contenido 1</td>
            <td>contenido 2</td>
        </tr>
        <tr> 
            <td align="right" height="40" valign="middle" colspan="2" bgcolor="#C0C0C0">contenido 3</td>
        </tr>
    </table>
</body>
</html>
