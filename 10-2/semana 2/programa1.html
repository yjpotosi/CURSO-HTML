 <script>
    var a=0;
    var b=0;
    a=parseInt(prompt("Escriba el primer numero"));
    b=parseInt(prompt("Escriba el segundo numero"));
    var suma=0;
    suma=a+b;
    document.write("la suma es:"+ suma + "<BR>");
    var resta=0;
    resta=a-b;
    document.write("La resta es:"+ resta + "<BR>");
    var multiplicacion=0;
    multiplicacion=a*b;
    document.write("La multiplicacion es:"+ multiplicacion + "<BR>");
    var division=0;
    division=a/b;
    document.write("La division es:"+ division + "<BR>");
    var potencia = 0 ;
    potencia = a**b;
    document.write("la potencia es:" + potencia + "<BR>");
</script>
