<script>
var a = 0 ;
var b = 0 ;
var c = 0 ;
var suma = 0 ;
var diferencia = 0 ;
var producto = 0 ;
// el cuadrado de la suma
a=parseInt(prompt("Escriba el primer numero"));
b=parseInt(prompt("Escriba el segundo numero ")) ;
c=parseInt(prompt("Escriba el tercer numero"));
var cuadrado ;
cuadrado = (a+b+c )** 2 ;
document.write("El cuadrado es " + cuadrado + "<BR>");
// El producto de los valores leidos 
producto = a * b * c ;
document.write("El producto es " + producto + "<BR>");
//El cubo del producto 
var cubo 
cubo = (a+b+c)** 3 ;
document.write("El cubo es " + cubo + "<BR>");
//Diferencia 
diferencia = cuadrado-cubo;
document.write("Diferencia es " + diferencia + "<BR>");

</script>
