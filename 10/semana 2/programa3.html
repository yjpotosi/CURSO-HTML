<script>
//Dada la temperatura en grados Fahrenheit (F) 
//convertirla a grados centígrados (C) C = 5/9 * (F - 32).
var f = 0; //Define un valor f de entrada 
var c = 0; //Define la variable de salida
//lee la temperatura en grados fahrenheit 
f = parseInt(prompt("ingrese la temperatura en °fahrenhit : "),0 );
//Proceso : calcula el equivalente en centigrados
c = ( 5/9 ) * ( f-32 );
//salida: 
document.write("La temperatura de " + f + "grados faherenheit es iagual a " + c + "  grados centigrados ");





</script>
